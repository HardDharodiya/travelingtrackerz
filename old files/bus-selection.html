<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Number Selection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://maps.gstatic.com/mapfiles/api-3/images/mapctrls.png') no-repeat center center fixed;
            background-size: cover;
            color: #2b3a67;
        }
        header {
            background-color: #1a2a45;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            color: #f0f8ff;
            font-size: 28px;
            margin: 0;
            letter-spacing: 2px;
        }
        h1.center-text {
            text-align: center;
            font-size: 32px;
            color:  #1a2a45;
            margin-top: 50px;
            font-family: 'Arial', sans-serif;
        }
        .bus-group-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px auto;
            max-width: 900px;
        }
        .bus-group {
            width: 150px;
            height: 100px;
            margin: 15px;
            background: linear-gradient(to right, #c4dff6, #90bae1);
            color: #1a2a45;
            font-size: 18px;
            text-align: center;
            line-height: 100px;
            border-radius: 8px;
            border: 2px solid #1a2a45;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .bus-group:hover {
            background: linear-gradient(to right, #1a2a45, #2e496b);
            color: #f0f8ff;
            border-color: #2e496b;
        }
        footer {
            background-color: #1a2a45;
            color: #f0f8ff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travelling Trackerz</h1>
    </header>

    <h1 class="center-text">Select Bus Number Range</h1>

    <div class="bus-group-container">
        <div class="bus-group" onclick="openBusRange(1, 10)">1-10</div>
        <div class="bus-group" onclick="openBusRange(11, 20)">11-20</div>
        <div class="bus-group" onclick="openBusRange(21, 30)">21-30</div>
        <div class="bus-group" onclick="openBusRange(31, 40)">31-40</div>
        <div class="bus-group" onclick="openBusRange(41, 50)">41-50</div>
        <div class="bus-group" onclick="openBusRange(51, 57)">51-57</div>
    </div>

    <footer>
        <p>&copy; 2024 Travelling Trackerz. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to navigate to specific bus range page
        function openBusRange(start, end) {
            window.location.href = `bus-range.html?start=${start}&end=${end}`;
        }
    </script>
</body>
</html>

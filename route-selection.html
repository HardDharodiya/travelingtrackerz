        /* Style for the tracking window */
   .tracking-container {

    top: 50%; /* Vertically center */
    left: 50%; /* Horizontally center */
    transform: translate(-50%, -50%); /* Adjust for its dimensions */
    max-width: 1200px; /* Make it wider if needed */
    width: 60%; /* Responsive width */
    background: #0d47a1; /* Semi-transparent for better overlay */

}

            let bus = data;
            searchEvent(searchText);
                document.getElementById("searchInput").value = bus;
                busloaded = 1;
            }
        });

function searchEvent(searchText) {
    if(!searchText) searchText = searchInput.value.trim().toLowerCase(); // Normalize input
    const routeBoxes = document.getElementsByClassName('route-box');

    for (let i = 0; i < pickup_points.length; i++) {
        let displayCon = false;

        // Check all pickup points for the current route
        for (let j = 0; j < pickup_points[i].length; j++) {
            if (pickup_points[i][j].toLowerCase().trim() === searchText) {
                displayCon = true;
                break; // Exit loop if a match is found
            }
        }

        // Display logic based on conditions
        if (displayCon) {
            routeBoxes[i].style.display = "block"; // Show matched route
        } else {
            routeBoxes[i].style.display = "none"; // Hide unmatched route
        }

        console.log(`Route ${i + 1}: ${displayCon ? "Matched" : "Not Matched"}`);
    }
}


    </script>
